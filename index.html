<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScout Real-Time</title>
    
    <!-- Built-in Favicon (Sun Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
    <!-- Home Screen Icon (Sun on Dark Background) -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230f172a%22 rx=%2220%22/><text x=%2250%22 y=%2265%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2260%22>☀️</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS (For Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px;
            border-radius: 50%; background: #ffffff; border: 2px solid #15803d;
            cursor: pointer; margin-top: -10px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: rgba(255,255,255,0.3); border-radius: 2px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Leaflet Map Fixes */
        .leaflet-container { background: #1a1a1a; width: 100%; height: 100%; z-index: 0; }
        .leaflet-pane { z-index: 0; }
        .leaflet-top, .leaflet-bottom { z-index: 500; }
    </style>
</head>
<body class="text-white h-screen flex flex-col">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Constants & Helpers ---
        const FLIGHT_THRESHOLDS = {
            WIND_CAUTION: 25, WIND_BAD: 35,
            GUST_CAUTION: 35, GUST_BAD: 50,
            RAIN_CAUTION: 20, RAIN_BAD: 50,
            VIS_CAUTION: 5,   VIS_BAD: 2
        };

        const getFlightStatus = (data) => {
            const reasons = [];
            let status = 'Good';
            
            if (data.windSpeed >= FLIGHT_THRESHOLDS.WIND_BAD) { status = 'Bad'; reasons.push('High Wind'); }
            else if (data.windSpeed >= FLIGHT_THRESHOLDS.WIND_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Windy'); }

            if (data.gusts >= FLIGHT_THRESHOLDS.GUST_BAD) { status = 'Bad'; reasons.push('Dangerous Gusts'); }
            else if (data.gusts >= FLIGHT_THRESHOLDS.GUST_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Gusty'); }

            if (data.precip >= FLIGHT_THRESHOLDS.RAIN_BAD) { status = 'Bad'; reasons.push('Rain Likely'); }
            else if (data.precip >= FLIGHT_THRESHOLDS.RAIN_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Chance of Rain'); }

            if (data.visibility <= FLIGHT_THRESHOLDS.VIS_BAD) { status = 'Bad'; reasons.push('Poor Visibility'); }
            else if (data.visibility <= FLIGHT_THRESHOLDS.VIS_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Low Visibility'); }

            return { status, reason: reasons.length > 0 ? reasons.join(' • ') : 'Conditions are optimal' };
        };

        // --- API Functions ---
        
        // 1. Geocoding (Search City) - Now fetches multiple results
        const searchCity = async (query) => {
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10&language=en&format=json`);
                const data = await response.json();
                return data.results || [];
            } catch (e) {
                console.error("Search failed", e);
                return [];
            }
        };

        // 2. Weather Data
        const fetchWeatherData = async (lat, lon, gpsAccuracy) => {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,weathercode,cloudcover,visibility,windspeed_10m,winddirection_10m,windgusts_10m,is_day&current_weather=true&timezone=auto`
                );
                const data = await response.json();
                const hourly = data.hourly;
                const formattedData = [];
                const now = new Date();
                
                const currentHour = now.getHours();

                for (let i = 0; i < 24; i++) {
                    const index = currentHour + i; 
                    if (index >= hourly.time.length) break;

                    const timeStr = hourly.time[index];
                    const dateObj = new Date(timeStr);
                    
                    const windSpeedRaw = hourly.windspeed_10m[index];
                    const windSpeed = (typeof windSpeedRaw === 'number') ? Math.round(windSpeedRaw) : 0;
                    const gustsRaw = hourly.windgusts_10m[index];
                    const gusts = (typeof gustsRaw === 'number') ? Math.round(gustsRaw) : 0;
                    const precip = hourly.precipitation_probability[index];
                    const visibility = (hourly.visibility[index] / 1000).toFixed(1);
                    
                    const flightStatus = getFlightStatus({ windSpeed, gusts, precip, visibility: parseFloat(visibility) });

                    formattedData.push({
                        id: i,
                        time: dateObj,
                        hourLabel: dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }),
                        dayLabel: dateObj.toLocaleDateString([], { weekday: 'short' }),
                        temp: Math.round(hourly.temperature_2m[index]),
                        windSpeed: windSpeed,
                        gusts: gusts,
                        windDir: hourly.winddirection_10m[index],
                        precip,
                        cloudCover: hourly.cloudcover[index],
                        visibility,
                        isDay: hourly.is_day[index] === 1,
                        conditionCode: hourly.weathercode[index],
                        gpsAccuracy: gpsAccuracy ? Math.round(gpsAccuracy) : null,
                        kp: (1 + Math.random() * 2).toFixed(1),
                        flightStatus
                    });
                }
                return formattedData;
            } catch (error) {
                console.error("Error fetching weather:", error);
                return [];
            }
        };

        const getWeatherIcon = (code, isDay) => {
            if (code === 0) return isDay ? <i className="fa-solid fa-sun text-yellow-400"></i> : <i className="fa-solid fa-moon text-slate-300"></i>;
            if (code >= 1 && code <= 3) return <i className="fa-solid fa-cloud-sun text-white"></i>;
            if (code >= 45 && code <= 48) return <i className="fa-solid fa-smog text-slate-400"></i>;
            if (code >= 51 && code <= 67) return <i className="fa-solid fa-cloud-rain text-blue-400"></i>;
            if (code >= 71 && code <= 77) return <i className="fa-solid fa-snowflake text-white"></i>;
            if (code >= 80 && code <= 82) return <i className="fa-solid fa-cloud-showers-heavy text-blue-500"></i>;
            if (code >= 95) return <i className="fa-solid fa-bolt text-yellow-500"></i>;
            return <i className="fa-solid fa-cloud text-slate-300"></i>;
        };

        // --- Components ---

        // UPDATED HEADER: Search Result Selection List
        const Header = ({ locationName, onLocationSelect }) => {
            const [isSearching, setIsSearching] = useState(false);
            const [query, setQuery] = useState("");
            const [results, setResults] = useState([]);
            const [isSearchingApi, setIsSearchingApi] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (query.trim()) {
                    setIsSearchingApi(true);
                    const cities = await searchCity(query);
                    setResults(cities);
                    setIsSearchingApi(false);
                }
            };

            const handleSelect = (city) => {
                onLocationSelect(city.latitude, city.longitude, `${city.name}, ${city.country}`);
                setIsSearching(false);
                setQuery("");
                setResults([]);
            };

            return (
                <div className="bg-slate-900 p-4 flex flex-col shadow-md z-50 border-b border-slate-800 shrink-0 w-full relative">
                    <div className="flex justify-between items-center w-full">
                        {isSearching ? (
                            <form onSubmit={handleSubmit} className="flex-1 flex gap-2 animate-fade-in">
                                <input 
                                    type="text" 
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder="City, Country (e.g. Hamilton, NZ)"
                                    className="w-full bg-slate-800 text-white px-3 py-1 rounded border border-slate-600 focus:border-green-500 outline-none text-sm"
                                    autoFocus
                                />
                                <button type="submit" className="text-green-500 px-2">
                                    {isSearchingApi ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <i className="fa-solid fa-magnifying-glass"></i>}
                                </button>
                                <button type="button" onClick={() => { setIsSearching(false); setResults([]); }} className="text-red-400 px-2"><i className="fa-solid fa-xmark"></i></button>
                            </form>
                        ) : (
                            <>
                                <div className="flex items-center gap-2 overflow-hidden">
                                    <div className="text-green-500 text-2xl shrink-0"><i className="fa-solid fa-paper-plane"></i></div>
                                    <div className="flex flex-col overflow-hidden">
                                        <h1 className="text-xl font-medium text-slate-200 leading-tight">SkyScout</h1>
                                        <span className="text-[10px] text-slate-400 truncate"><i className="fa-solid fa-location-dot mr-1"></i>{locationName}</span>
                                    </div>
                                </div>
                                <div className="flex gap-4 shrink-0">
                                    <button onClick={() => setIsSearching(true)} className="text-slate-300 text-lg hover:text-white"><i className="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </>
                        )}
                    </div>

                    {/* Search Results Dropdown */}
                    {isSearching && results.length > 0 && (
                        <div className="absolute top-full left-0 w-full bg-slate-800 border-t border-slate-700 shadow-xl z-50 max-h-60 overflow-y-auto">
                            {results.map((city) => (
                                <div 
                                    key={city.id}
                                    onClick={() => handleSelect(city)}
                                    className="p-3 border-b border-slate-700 hover:bg-slate-700 cursor-pointer flex items-center justify-between"
                                >
                                    <div>
                                        <div className="font-medium text-white text-sm">{city.name}</div>
                                        <div className="text-xs text-slate-400">{city.admin1 ? `${city.admin1}, ` : ''}{city.country}</div>
                                    </div>
                                    <i className="fa-solid fa-chevron-right text-xs text-slate-500"></i>
                                </div>
                            ))}
                        </div>
                    )}
                     {isSearching && results.length === 0 && query && !isSearchingApi && (
                         <div className="absolute top-full left-0 w-full bg-slate-800 border-t border-slate-700 p-3 text-xs text-slate-400 text-center z-50">
                             Press search to find cities...
                         </div>
                     )}
                </div>
            );
        };

        // --- Extracted Timeline Component (Fixed Slider Issue) ---
        const Timeline = ({ data, selectedIndex, setSelectedIndex }) => {
            if (!data || data.length === 0) return null;
            const hours = data.map(d => d.hourLabel);
            return (
                <div className="bg-slate-900 border-t border-slate-700 pb-1 pt-2 shrink-0 w-full z-20">
                    <div className="flex justify-between px-4 text-[10px] text-slate-500 mb-1">
                        {hours.filter((_, i) => i % 4 === 0).map((h, i) => <span key={i}>{h}</span>)}
                    </div>
                    <div className="relative h-10 px-4 flex items-center">
                        <input type="range" min="0" max={data.length - 1} value={selectedIndex} onChange={(e) => setSelectedIndex(parseInt(e.target.value))} className="relative z-10 w-full" />
                    </div>
                    <div className="flex w-full bg-slate-800 text-xs text-center mt-1 overflow-hidden">
                        {data.slice(0, 7).map((d, i) => (
                            <div key={i} className={`flex-1 py-1 border-r border-slate-700/50 ${selectedIndex === i ? 'bg-slate-700 text-white font-bold border-b-2 border-green-500' : 'bg-slate-900 text-slate-500'}`}>
                                <div className="uppercase text-[9px]">{d.dayLabel}</div>
                                <div>{d.hourLabel}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Tab 1: Conditions View ---
        const ConditionsView = ({ currentData, forecastData, selectedIndex, setSelectedIndex }) => {
            const weatherIcon = getWeatherIcon(currentData.conditionCode, currentData.isDay);
            
            // Timeline was previously defined here - causing the re-render bug

            const StatusBanner = ({ statusData }) => {
                const { status, reason } = statusData;
                let bgClass = 'bg-green-700', borderClass = 'border-green-500', text = 'Good To Fly';
                if (status === 'Caution') { bgClass = 'bg-orange-600'; borderClass = 'border-orange-400'; text = 'Proceed with Caution'; }
                else if (status === 'Bad') { bgClass = 'bg-red-700'; borderClass = 'border-red-500'; text = 'Not Good To Fly'; }
                return (
                    <div className={`p-6 text-center transition-colors duration-300 ${bgClass} mx-4 mt-4 rounded-md border-l-8 ${borderClass} shadow-lg mb-4`}>
                        <h2 className="text-3xl md:text-4xl font-bold tracking-wide text-white drop-shadow-sm">{text}</h2>
                        <p className="text-sm md:text-base text-white/90 font-medium mt-2 uppercase tracking-wider">{reason}</p>
                    </div>
                );
            };

            const MetricCard = ({ label, value, subtext, icon, type }) => (
                <div className="bg-slate-800 p-3 rounded-md flex flex-col items-center justify-center text-center min-h-[8rem] relative shadow-sm border border-white/5 hover:bg-slate-700/50 transition-colors">
                    <h3 className="text-slate-400 text-xs font-medium mb-2 uppercase tracking-wide">{label}</h3>
                    <div className="flex-1 flex flex-col justify-center items-center w-full">
                        {type === 'weather' && <div className="text-4xl mb-1">{icon}</div>}
                        {type === 'sun' && (
                            <div className="flex flex-col gap-1 text-lg w-full px-2">
                                <div className="flex justify-center items-center gap-2"><i className="fa-solid fa-sunrise text-yellow-300 text-xs"></i><span className="text-base">06:38</span></div>
                                <div className="flex justify-center items-center gap-2"><i className="fa-solid fa-sunset text-orange-400 text-xs"></i><span className="text-base">17:39</span></div>
                            </div>
                        )}
                        {type === 'standard' && (<><div className="text-3xl font-light mb-1 text-white">{value}</div>{subtext && <div className="text-[10px] text-slate-400">{subtext}</div>}</>)}
                        {type === 'compass' && (
                            <div className="relative w-16 h-16 flex items-center justify-center">
                                <div className="absolute inset-0 border-2 border-slate-600 rounded-full"></div>
                                <div className="absolute text-[8px] top-1 text-slate-500">N</div>
                                <i className="fa-solid fa-arrow-up text-2xl text-white transition-transform duration-500" style={{ transform: `rotate(${value}deg)` }}></i>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-full w-full">
                    <div className="flex-1 overflow-y-auto no-scrollbar pb-4 w-full">
                        <div className="max-w-7xl mx-auto w-full">
                            <StatusBanner statusData={currentData.flightStatus} />
                            <div className="text-center mt-2 text-xs text-slate-500">Weather for your current location</div>
                            <div className="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 p-4 mt-1">
                                <MetricCard label="Weather" type="weather" icon={weatherIcon} />
                                <MetricCard label="Sun Times" type="sun" />
                                <MetricCard label="Temperature" value={`${currentData.temp}°C`} type="standard" />
                                <MetricCard label="Wind" value={`${currentData.windSpeed} km/h`} subtext="Limit: 25 km/h" type="standard" />
                                <MetricCard label="Gusts" value={`${currentData.gusts} km/h`} subtext="Limit: 35 km/h" type="standard" />
                                <MetricCard label="Wind Dir." value={currentData.windDir} type="compass" />
                                <MetricCard label="Precip Prob" value={`${currentData.precip}%`} type="standard" />
                                <MetricCard label="Cloud Cover" value={`${currentData.cloudCover}%`} type="standard" />
                                <MetricCard label="Visibility" value={`${currentData.visibility} km`} type="standard" />
                                <MetricCard label="GPS Accuracy" value={currentData.gpsAccuracy ? `±${currentData.gpsAccuracy}m` : 'N/A'} subtext={currentData.gpsAccuracy ? "Real-time" : "No GPS"} type="standard" />
                                <MetricCard label="Kp Index" value={currentData.kp} subtext="Est." type="standard" />
                                <MetricCard label="Sats Locked" value="-" subtext="App Only" type="standard" /> 
                            </div>
                        </div>
                    </div>
                    <Timeline data={forecastData} selectedIndex={selectedIndex} setSelectedIndex={setSelectedIndex} />
                </div>
            );
        };

        // --- Tab 2: Forecast List View ---
        const ForecastView = ({ data }) => {
            return (
                <div className="flex-1 overflow-y-auto bg-black p-2 w-full">
                    <div className="max-w-5xl mx-auto w-full">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="text-slate-500 text-xs border-b border-slate-800">
                                    <th className="p-3 font-medium">Time</th>
                                    <th className="p-3 font-medium">Wind</th>
                                    <th className="p-3 font-medium">Gusts</th>
                                    <th className="p-3 font-medium">Precip</th>
                                    <th className="p-3 font-medium text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((row) => {
                                    const statusColor = row.flightStatus.status === 'Good' ? 'text-green-500' : 
                                                      row.flightStatus.status === 'Caution' ? 'text-orange-500' : 'text-red-500';
                                    return (
                                        <tr key={row.id} className="border-b border-slate-800/50 hover:bg-slate-900/50 text-sm">
                                            <td className="p-3 text-slate-300">
                                                <div className="font-bold">{row.hourLabel}</div>
                                                <div className="text-[10px] text-slate-500">{row.dayLabel}</div>
                                            </td>
                                            <td className="p-3">{row.windSpeed} <span className="text-xs text-slate-500">km/h</span></td>
                                            <td className="p-3">{row.gusts} <span className="text-xs text-slate-500">km/h</span></td>
                                            <td className="p-3 text-blue-400">{row.precip > 0 ? `${row.precip}%` : '-'}</td>
                                            <td className={`p-3 font-bold text-right ${statusColor}`}>{row.flightStatus.status}</td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- Tab 3: Wind Chart View ---
        const WindView = ({ data }) => {
            const maxWind = Math.ceil(Math.max(...data.map(d => d.gusts || 0), 40) / 10) * 10; 
            
            const getPathPoints = (key) => {
                return data.map((d, i) => {
                    const val = (typeof d[key] === 'number' && !isNaN(d[key])) ? d[key] : 0;
                    const x = (i / (data.length - 1)) * 100;
                    const y = 100 - (val / maxWind) * 100;
                    return `${x},${y}`;
                }).join(' ');
            };

            const getAreaPath = (key) => {
                const points = getPathPoints(key);
                return `${points} 100,100 0,100`; 
            };

            return (
                <div className="flex-1 p-4 flex flex-col w-full max-w-6xl mx-auto h-full">
                    <h2 className="text-xl font-bold mb-4 text-slate-200 shrink-0">Wind Profile (24h)</h2>
                    <div className="bg-slate-900 rounded-lg p-6 border border-slate-800 flex flex-col shadow-lg flex-1 min-h-0 relative">
                        <div className="flex justify-between items-start mb-4 shrink-0">
                            <div className="text-xs text-slate-400">Wind Speed vs Gusts</div>
                            <div className="flex gap-3 text-xs bg-slate-800/90 px-3 py-1 rounded border border-slate-700">
                                <div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full bg-red-500/50 border border-red-500"></span> Gusts</div>
                                <div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full bg-blue-500/50 border border-blue-500"></span> Speed</div>
                            </div>
                        </div>
                        <div className="flex flex-1 gap-2 min-h-0"> 
                            <div className="flex flex-col justify-between text-[10px] text-slate-400 py-0 text-right w-8 shrink-0 h-full pb-6">
                                <span>{maxWind}</span>
                                <span>{Math.round(maxWind * 0.75)}</span>
                                <span>{Math.round(maxWind * 0.5)}</span>
                                <span>{Math.round(maxWind * 0.25)}</span>
                                <span>0</span>
                            </div>
                            <div className="flex-1 flex flex-col h-full w-full overflow-hidden">
                                <div className="flex-1 relative w-full min-h-0">
                                    <svg viewBox="0 0 100 100" preserveAspectRatio="none" className="absolute inset-0 w-full h-full overflow-visible">
                                        {[0, 25, 50, 75, 100].map(y => (
                                            <line key={y} x1="0" y1={y} x2="100" y2={y} stroke="#334155" strokeWidth="0.5" vectorEffect="non-scaling-stroke" strokeDasharray="4" />
                                        ))}
                                        <polygon points={getAreaPath('gusts')} fill="rgba(239, 68, 68, 0.2)" stroke="none" />
                                        <polygon points={getAreaPath('windSpeed')} fill="rgba(59, 130, 246, 0.4)" stroke="none" />
                                        <polyline fill="none" stroke="#ef4444" strokeWidth="2" vectorEffect="non-scaling-stroke" points={getPathPoints('gusts')} strokeLinejoin="round" strokeLinecap="round" />
                                        <polyline fill="none" stroke="#3b82f6" strokeWidth="2" vectorEffect="non-scaling-stroke" points={getPathPoints('windSpeed')} strokeLinejoin="round" strokeLinecap="round" />
                                    </svg>
                                </div>
                                <div className="h-6 w-full flex justify-between text-[10px] text-slate-400 px-1 pt-2 shrink-0">
                                    {data.filter((_, i) => i % 6 === 0).map((d, i) => (
                                        <span key={i} className="text-center" style={{ width: '30px' }}>{d.hourLabel}</span>
                                    ))}
                                    <span className="text-center" style={{ width: '30px' }}>{data[data.length-1]?.hourLabel}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="mt-4 bg-slate-900 p-4 rounded text-sm text-slate-300 border border-slate-800 shrink-0">
                        <p><span className="font-bold text-white">Analysis:</span> Max gusts reach <span className="text-white">{Math.max(...data.map(d=>d.gusts))} km/h</span> in the next 24 hours.</p>
                    </div>
                </div>
            );
        };

        // --- MapView ---
        const MapView = ({ lat, lon }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);

            useEffect(() => {
                if (!mapContainerRef.current) return;
                if (mapInstanceRef.current) return; 

                const map = L.map(mapContainerRef.current).setView([lat, lon], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy;OpenStreetMap, &copy;CartoDB',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);

                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: "<div style='background-color:#22c55e; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px #22c55e;'></div>",
                    iconSize: [12, 12],
                    iconAnchor: [6, 6]
                });
                L.marker([lat, lon], { icon: icon }).addTo(map).bindPopup("Your Location").openPopup();

                const airportLat = lat + 0.03;
                const airportLon = lon + 0.03;
                L.circle([airportLat, airportLon], { color: 'red', fillColor: '#f03', fillOpacity: 0.3, radius: 1500 }).addTo(map).bindPopup("Restricted Zone: Simulated Airport");

                mapInstanceRef.current = map;
                const resizeObserver = new ResizeObserver(() => { map.invalidateSize(); });
                resizeObserver.observe(mapContainerRef.current);

                return () => {
                    if (mapInstanceRef.current) {
                        mapInstanceRef.current.remove();
                        mapInstanceRef.current = null;
                    }
                    resizeObserver.disconnect();
                };
            }, [lat, lon]);
            
            // Update Map View on location change
            useEffect(() => {
                if (mapInstanceRef.current) {
                    mapInstanceRef.current.setView([lat, lon], 13);
                    // Clear previous markers if needed, but for simple demo, we just pan.
                    // A robust app would manage marker state here.
                }
            }, [lat, lon]);

            return (
                <div className="flex-1 relative w-full h-full min-h-0">
                    <div ref={mapContainerRef} className="absolute inset-0 z-0 w-full h-full" />
                    <div className="absolute bottom-4 left-4 right-4 bg-black/80 backdrop-blur p-2 rounded text-xs text-slate-300 z-[1000] border border-slate-700 max-w-md mx-auto">
                        <i className="fa-solid fa-triangle-exclamation text-yellow-500 mr-2"></i>
                        Map shows simulated restricted zones. Always check official local regulations.
                    </div>
                </div>
            );
        };

        // --- Main App Shell ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('Conditions');
            const [forecastData, setForecastData] = useState([]);
            const [selectedIndex, setSelectedIndex] = useState(0);
            const [loading, setLoading] = useState(true);
            
            // Default Location: Hamilton, New Zealand
            const [location, setLocation] = useState({ lat: -37.7870, lon: 175.2793, name: "Hamilton, New Zealand" }); 

            const updateLocation = (lat, lon, name, gpsAccuracy = null) => {
                setLocation({ lat, lon, name });
                setLoading(true);
                fetchWeatherData(lat, lon, gpsAccuracy).then(data => {
                    setForecastData(data);
                    setLoading(false);
                    setSelectedIndex(0);
                });
            };

            // Handle Selection from Search Dropdown
            const handleLocationSelect = (lat, lon, name) => {
                updateLocation(lat, lon, name);
            };

            useEffect(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const { latitude, longitude, accuracy } = pos.coords;
                            updateLocation(latitude, longitude, "Current Location", accuracy);
                        },
                        (err) => {
                            // Fallback to Hamilton, NZ if blocked
                            updateLocation(-37.7870, 175.2793, "Hamilton, New Zealand", null);
                        },
                        { enableHighAccuracy: true }
                    );
                } else {
                    // Fallback to Hamilton, NZ if no geo API
                    updateLocation(-37.7870, 175.2793, "Hamilton, New Zealand", null);
                }
            }, []);

            if (loading && !forecastData.length) return <div className="h-full flex items-center justify-center bg-black text-green-500 text-xl"><i className="fa-solid fa-spinner fa-spin mr-2"></i> Loading...</div>;

            const currentData = forecastData[selectedIndex] || {};

            return (
                <div className="flex flex-col h-full w-full bg-black shadow-2xl overflow-hidden">
                    <Header locationName={location.name} onLocationSelect={handleLocationSelect} />

                    {/* Main Content Area */}
                    <div className="flex-1 overflow-hidden flex flex-col relative w-full min-h-0">
                        {activeTab === 'Conditions' && (
                            <ConditionsView 
                                currentData={currentData} 
                                forecastData={forecastData}
                                selectedIndex={selectedIndex}
                                setSelectedIndex={setSelectedIndex}
                            />
                        )}
                        {activeTab === 'Forecast' && <ForecastView data={forecastData} />}
                        {activeTab === 'Wind' && <WindView data={forecastData} />}
                        {activeTab === 'Map' && <MapView lat={location.lat} lon={location.lon} />}
                        {activeTab === 'Settings' && (
                            <div className="flex-1 flex items-center justify-center text-slate-500 flex-col">
                                <i className="fa-solid fa-gear text-4xl mb-4"></i>
                                <p>Settings Unavailable</p>
                            </div>
                        )}
                    </div>

                    {/* Navigation */}
                    <div className="bg-slate-900 border-t border-slate-800 flex justify-center px-4 py-3 shrink-0 z-20 w-full">
                        <div className="flex justify-between w-full max-w-lg">
                        {[
                            { id: 'Conditions', icon: 'fa-cloud-sun', label: 'Conditions' },
                            { id: 'Forecast', icon: 'fa-calendar', label: 'Forecast' },
                            { id: 'Wind', icon: 'fa-wind', label: 'Wind' },
                            { id: 'Map', icon: 'fa-map', label: 'Map' },
                            { id: 'Settings', icon: 'fa-gear', label: 'Settings' }
                        ].map((tab) => (
                            <div 
                                key={tab.id} 
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col items-center cursor-pointer transition-colors px-2 ${activeTab === tab.id ? 'text-green-500' : 'text-slate-500 hover:text-slate-300'}`}
                            >
                                <i className={`fa-solid ${tab.icon} text-lg`}></i>
                                <span className="text-[9px] mt-1">{tab.label}</span>
                            </div>
                        ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
