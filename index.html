<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwispin Real-Time</title>
    
    <!-- Built-in Favicon (Sun Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÄÔ∏è</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230f172a%22 rx=%2220%22/><text x=%2250%22 y=%2265%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2260%22>‚òÄÔ∏è</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS (For Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px;
            border-radius: 50%; background: #ffffff; border: 2px solid #15803d;
            cursor: pointer; margin-top: -10px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: rgba(255,255,255,0.3); border-radius: 2px;

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Leaflet Map Fixes */

        .leaflet-pane { z-index: 0; }

</head>
<body class="h-screen flex flex-col">

    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Constants & Helpers ---
        const FLIGHT_THRESHOLDS = {
            WIND_CAUTION: 25, WIND_BAD: 35,
            GUST_CAUTION: 35, GUST_BAD: 50,
            RAIN_CAUTION: 20, RAIN_BAD: 50,
            VIS_CAUTION: 5,   VIS_BAD: 2
        };

        const getFlightStatus = (data) => {
            const reasons = [];
            let status = 'Good';
            
            if (data.windSpeed >= FLIGHT_THRESHOLDS.WIND_BAD) { status = 'Bad'; reasons.push('High Wind'); }
            else if (data.windSpeed >= FLIGHT_THRESHOLDS.WIND_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Windy'); }

            if (data.gusts >= FLIGHT_THRESHOLDS.GUST_BAD) { status = 'Bad'; reasons.push('Dangerous Gusts'); }
            else if (data.gusts >= FLIGHT_THRESHOLDS.GUST_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Gusty'); }

            if (data.precip >= FLIGHT_THRESHOLDS.RAIN_BAD) { status = 'Bad'; reasons.push('Rain Likely'); }
            else if (data.precip >= FLIGHT_THRESHOLDS.RAIN_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Chance of Rain'); }

            if (data.visibility <= FLIGHT_THRESHOLDS.VIS_BAD) { status = 'Bad'; reasons.push('Poor Visibility'); }
            else if (data.visibility <= FLIGHT_THRESHOLDS.VIS_CAUTION) { if (status !== 'Bad') status = 'Caution'; reasons.push('Low Visibility'); }

            return { status, reason: reasons.length > 0 ? reasons.join(' ‚Ä¢ ') : 'Conditions are optimal' };
        };

        // --- API Functions ---
        
        const searchCity = async (query) => {
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=10&language=en&format=json`);
                const data = await response.json();
                return data.results || [];
            } catch (e) {
                console.error("Search failed", e);
                return [];
            }
        };

        const fetchSpaceWeather = async () => {
            try {
                const res = await fetch("https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json");
                const data = await res.json();
                if (data && data.length > 1) {
                    const latest = data[data.length - 1];
                    const kp = parseFloat(latest[1]); 
                    return { val: kp, isReal: true };
                }
            } catch (e) {
                console.warn("Space weather fetch failed, using fallback", e);
            }
            return { val: (1 + Math.random() * 2).toFixed(1), isReal: false };
        };

        const fetchWeatherData = async (lat, lon, gpsAccuracy, kpData, useMetric) => {
            try {
                const windUnit = useMetric ? 'kmh' : 'mph';
                const tempUnit = useMetric ? 'celsius' : 'fahrenheit';
                
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,precipitation_probability,weathercode,cloudcover,visibility,windspeed_10m,windspeed_80m,windspeed_120m,winddirection_10m,winddirection_80m,winddirection_120m,windgusts_10m,is_day&current_weather=true&windspeed_unit=${windUnit}&temperature_unit=${tempUnit}&timezone=auto`
                );
                const data = await response.json();
                const hourly = data.hourly;
                const formattedData = [];
                const now = new Date();
                const currentHour = now.getHours();

                for (let i = 0; i < 24; i++) {
                    const index = currentHour + i; 
                    if (index >= hourly.time.length) break;

                    const timeStr = hourly.time[index];
                    const dateObj = new Date(timeStr);
                    
                    const windSpeed = Math.round(hourly.windspeed_10m[index] || 0);
                    const windSpeed80 = Math.round(hourly.windspeed_80m[index] || 0);
                    const windSpeed120 = Math.round(hourly.windspeed_120m[index] || 0);
                    
                    const gusts = Math.round(hourly.windgusts_10m[index] || 0);
                    
                    const windDir = hourly.winddirection_10m[index];
                    const windDir80 = hourly.winddirection_80m[index];
                    const windDir120 = hourly.winddirection_120m[index];

                    const precip = hourly.precipitation_probability[index];
                    const visibilityRaw = hourly.visibility[index];
                    const visibility = useMetric 
                        ? (visibilityRaw / 1000).toFixed(1) 
                        : (visibilityRaw / 1609.34).toFixed(1);
                    
                    const windSpeedKmh = useMetric ? windSpeed : windSpeed * 1.60934;
                    const gustsKmh = useMetric ? gusts : gusts * 1.60934;
                    const visKm = useMetric ? parseFloat(visibility) : parseFloat(visibility) * 1.60934;

                    const flightStatus = getFlightStatus({ 
                        windSpeed: windSpeedKmh, 
                        gusts: gustsKmh, 
                        precip, 
                        visibility: visKm 
                    });

                    formattedData.push({
                        id: i,
                        time: dateObj,
                        hourLabel: dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }),
                        dayLabel: dateObj.toLocaleDateString([], { weekday: 'short' }),
                        temp: Math.round(hourly.temperature_2m[index]),
                        windSpeed: windSpeed,
                        windSpeed80: windSpeed80,   
                        windSpeed120: windSpeed120, 
                        gusts: gusts,
                        windDir: windDir,
                        windDir80: windDir80,       
                        windDir120: windDir120,     
                        precip,
                        cloudCover: hourly.cloudcover[index],
                        visibility,
                        isDay: hourly.is_day[index] === 1,
                        conditionCode: hourly.weathercode[index],
                        gpsAccuracy: gpsAccuracy ? Math.round(gpsAccuracy) : null,
                        kp: kpData.val,
                        isKpReal: kpData.isReal,
                        flightStatus
                    });
                }
                return formattedData;
            } catch (error) {
                console.error("Error fetching weather:", error);
                return [];
            }
        };

        const getWeatherIcon = (code, isDay) => {
            if (code === 0) return isDay ? <i className="fa-solid fa-sun text-yellow-400"></i> : <i className="fa-solid fa-moon text-slate-300"></i>;
            if (code >= 1 && code <= 3) return <i className="fa-solid fa-cloud-sun"></i>;
            if (code >= 45 && code <= 48) return <i className="fa-solid fa-smog text-slate-400"></i>;
            if (code >= 51 && code <= 67) return <i className="fa-solid fa-cloud-rain text-blue-400"></i>;
            if (code >= 71 && code <= 77) return <i className="fa-solid fa-snowflake text-blue-200"></i>;
            if (code >= 80 && code <= 82) return <i className="fa-solid fa-cloud-showers-heavy text-blue-500"></i>;
            if (code >= 95) return <i className="fa-solid fa-bolt text-yellow-500"></i>;
            return <i className="fa-solid fa-cloud text-slate-300"></i>;
        };

        // --- Components ---

        const Header = ({ locationName, onLocationSelect, isDark, toggleTheme }) => {
            const [isSearching, setIsSearching] = useState(false);
            const [query, setQuery] = useState("");
            const [results, setResults] = useState([]);
            const [isSearchingApi, setIsSearchingApi] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (query.trim()) {
                    setIsSearchingApi(true);
                    const cities = await searchCity(query);
                    setResults(cities);
                    setIsSearchingApi(false);
                }
            };

            const handleSelect = (city) => {
                onLocationSelect(city.latitude, city.longitude, `${city.name}, ${city.country}`);
                setIsSearching(false);
                setQuery("");
                setResults([]);
            };

            return (
                <div className={`${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} p-4 flex flex-col shadow-md z-50 border-b shrink-0 w-full relative transition-colors duration-300`}>
                    <div className="flex justify-between items-center w-full">
                        {isSearching ? (
                            <form onSubmit={handleSubmit} className="flex-1 flex gap-2 animate-fade-in">
                                <input 
                                    type="text" 
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder="City, Country (e.g. Hamilton, NZ)"
                                    className={`w-full px-3 py-1 rounded border outline-none text-sm ${isDark ? 'bg-slate-800 text-white border-slate-600 focus:border-green-500' : 'bg-slate-100 text-slate-900 border-slate-300 focus:border-green-500'}`}
                                    autoFocus
                                />
                                <button type="submit" className="text-green-500 px-2">
                                    {isSearchingApi ? <i className="fa-solid fa-circle-notch fa-spin"></i> : <i className="fa-solid fa-magnifying-glass"></i>}
                                </button>
                                <button type="button" onClick={() => { setIsSearching(false); setResults([]); }} className="text-red-400 px-2"><i className="fa-solid fa-xmark"></i></button>
                            </form>
                        ) : (
                            <>
                                <div className="flex items-center gap-2 overflow-hidden">
                                    <div className="text-green-500 text-2xl shrink-0"><i className="fa-solid fa-paper-plane"></i></div>
                                    <div className="flex flex-col overflow-hidden">
                                        <div className="flex items-baseline gap-1">
                                            <h1 className={`text-xl font-medium leading-tight ${isDark ? 'text-slate-200' : 'text-slate-800'}`}>Kiwispin</h1>
                                            <span className="text-[9px] font-bold text-green-600 uppercase tracking-wider">Drone Forecast</span>
                                        </div>
                                        <span className={`text-[10px] truncate ${isDark ? 'text-slate-400' : 'text-slate-500'}`}><i className="fa-solid fa-location-dot mr-1"></i>{locationName}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4 shrink-0">
                                    
                                    {/* Theme Toggle */}
                                    <div 
                                        onClick={toggleTheme}
                                        className={`w-12 h-6 rounded-full flex items-center px-1 cursor-pointer relative transition-colors duration-300 ${isDark ? 'bg-slate-700' : 'bg-sky-200'}`}
                                    >
                                        <div className="absolute left-1.5 text-[10px] text-yellow-400"><i className="fa-solid fa-moon"></i></div>
                                        <div className="absolute right-1.5 text-[10px] text-yellow-600"><i className="fa-solid fa-sun"></i></div>
                                        <div className={`w-4 h-4 rounded-full shadow-sm transform transition-transform duration-300 z-10 ${isDark ? 'bg-slate-900 translate-x-0' : 'bg-white translate-x-6'}`}></div>
                                    </div>

                                    <button onClick={() => setIsSearching(true)} className={`text-lg ${isDark ? 'text-slate-300 hover:text-white' : 'text-slate-500 hover:text-slate-800'}`}><i className="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </>
                        )}
                    </div>

                    {/* Search Dropdown Logic remains same */}
                    {isSearching && results.length > 0 && (
                        <div className={`absolute top-full left-0 w-full border-t shadow-xl z-50 max-h-60 overflow-y-auto ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                            {results.map((city) => (
                                <div 
                                    key={city.id}
                                    onClick={() => handleSelect(city)}
                                    className={`p-3 border-b cursor-pointer flex items-center justify-between ${isDark ? 'border-slate-700 hover:bg-slate-700' : 'border-slate-100 hover:bg-slate-50'}`}
                                >
                                    <div>
                                        <div className={`font-medium text-sm ${isDark ? 'text-white' : 'text-slate-900'}`}>{city.name}</div>
                                        <div className={`text-xs ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>{city.admin1 ? `${city.admin1}, ` : ''}{city.country}</div>
                                    </div>
                                    <i className="fa-solid fa-chevron-right text-xs text-slate-500"></i>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const Timeline = ({ data, selectedIndex, setSelectedIndex, isDark }) => {
            if (!data || data.length === 0) return null;
            const hours = data.map(d => d.hourLabel);
            return (
                <div className={`${isDark ? 'bg-slate-900 border-slate-700' : 'bg-white border-slate-200'} border-t pb-1 pt-2 shrink-0 w-full z-20 transition-colors duration-300`}>
                    <div className={`flex justify-between px-4 text-[10px] mb-1 ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>
                        {hours.filter((_, i) => i % 4 === 0).map((h, i) => <span key={i}>{h}</span>)}
                    </div>
                    <div className="relative h-10 px-4 flex items-center">
                        <input type="range" min="0" max={data.length - 1} value={selectedIndex} onChange={(e) => setSelectedIndex(parseInt(e.target.value))} className="relative z-10 w-full" />
                    </div>
                    <div className={`flex w-full text-xs text-center mt-1 overflow-hidden ${isDark ? 'bg-slate-800' : 'bg-slate-50'}`}>
                        {data.slice(0, 7).map((d, i) => (
                            <div key={i} className={`flex-1 py-1 border-r ${isDark ? 'border-slate-700/50' : 'border-slate-200'} ${selectedIndex === i ? (isDark ? 'bg-slate-700 text-white' : 'bg-sky-100 text-slate-900') + ' border-b-2 border-green-500 font-bold' : (isDark ? 'bg-slate-900 text-slate-500' : 'bg-white text-slate-400')}`}>
                                <div className="uppercase text-[9px]">{d.dayLabel}</div>
                                <div>{d.hourLabel}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Checklist Component ---
        const ChecklistView = ({ isDark }) => {
            const [checks, setChecks] = useState({
                visual: false,
                battery: false,
                props: false,
                sdcard: false,
                area: false,
                compass: false,
                homepoint: false
            });

            const toggleCheck = (key) => setChecks(prev => ({...prev, [key]: !prev[key]}));
            const allChecked = Object.values(checks).every(Boolean);
            const reset = () => setChecks(Object.keys(checks).reduce((acc, k) => ({...acc, [k]: false}), {}));

            const items = [
                { id: 'visual', label: 'Visual Inspection', icon: 'fa-eye' },
                { id: 'battery', label: 'Battery Secured', icon: 'fa-battery-full' },
                { id: 'props', label: 'Props Tight', icon: 'fa-fan' },
                { id: 'sdcard', label: 'SD Card Empty', icon: 'fa-sd-card' },
                { id: 'area', label: 'Airspace Clear', icon: 'fa-map' },
                { id: 'compass', label: 'Compass Calibrated', icon: 'fa-compass' },
                { id: 'homepoint', label: 'Home Point Set', icon: 'fa-location-dot' },
            ];

            return (
                <div className={`flex-1 p-6 overflow-y-auto flex flex-col ${isDark ? 'text-slate-300' : 'text-slate-700'}`}>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className={`text-2xl font-bold ${isDark ? 'text-white' : 'text-slate-900'}`}>Pre-Flight</h2>
                        <button onClick={reset} className="text-xs text-red-400 hover:text-red-300">Reset</button>
                    </div>

                    <div className="flex-1 space-y-3">
                        {items.map(item => (
                            <div 
                                key={item.id} 
                                onClick={() => toggleCheck(item.id)}
                                className={`p-4 rounded-lg border flex items-center justify-between cursor-pointer transition-all duration-200 ${checks[item.id] 
                                    ? 'bg-green-500/20 border-green-500/50' 
                                    : (isDark ? 'bg-slate-800 border-slate-700 hover:bg-slate-700' : 'bg-white border-slate-200 hover:bg-slate-50')}`}
                            >
                                <div className="flex items-center gap-3">
                                    <i className={`fa-solid ${item.icon} w-6 text-center ${checks[item.id] ? 'text-green-500' : 'opacity-50'}`}></i>
                                    <span className={checks[item.id] ? 'font-medium text-green-500' : ''}>{item.label}</span>
                                </div>
                                <div className={`w-5 h-5 rounded-full border flex items-center justify-center ${checks[item.id] ? 'bg-green-500 border-green-500' : 'border-slate-500'}`}>
                                    {checks[item.id] && <i className="fa-solid fa-check text-xs text-white"></i>}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className={`mt-6 p-4 rounded-lg text-center transition-all duration-500 ${allChecked ? 'bg-green-500 text-white shadow-lg scale-105' : 'bg-slate-800/50 text-slate-500'}`}>
                        <h3 className="text-lg font-bold">{allChecked ? 'READY TO FLY' : 'Complete Checks'}</h3>
                        {allChecked && <p className="text-xs opacity-90 mt-1">Fly Safe & Have Fun!</p>}
                    </div>
                </div>
            );
        };

        const ConditionsView = ({ currentData, forecastData, selectedIndex, setSelectedIndex, isDark, useMetric }) => {
            const weatherIcon = getWeatherIcon(currentData.conditionCode, currentData.isDay);
            const [altitude, setAltitude] = useState(10); // 10, 80, 120

            // Determine values based on altitude selection
            let displaySpeed = currentData.windSpeed;
            let displayDir = currentData.windDir;
            
            if (altitude === 80) {
                displaySpeed = currentData.windSpeed80;
                displayDir = currentData.windDir80;
            } else if (altitude === 120) {
                displaySpeed = currentData.windSpeed120;
                displayDir = currentData.windDir120;
            }

            const StatusBanner = ({ statusData }) => {
                const { status, reason } = statusData;
                let bgClass = 'bg-green-700', borderClass = 'border-green-500', text = 'Good To Fly';
                if (status === 'Caution') { bgClass = 'bg-orange-600'; borderClass = 'border-orange-400'; text = 'Proceed with Caution'; }
                else if (status === 'Bad') { bgClass = 'bg-red-700'; borderClass = 'border-red-500'; text = 'Not Good To Fly'; }
                return (
                    <div className={`p-6 text-center transition-colors duration-300 ${bgClass} mx-4 mt-4 rounded-md border-l-8 ${borderClass} shadow-lg mb-4`}>
                        <h2 className="text-3xl md:text-4xl font-bold tracking-wide text-white drop-shadow-sm">{text}</h2>
                        <p className="text-sm md:text-base text-white/90 font-medium mt-2 uppercase tracking-wider">{reason}</p>
                    </div>
                );
            };

            const MetricCard = ({ label, value, subtext, icon, type, children }) => (
                <div className={`${isDark ? 'bg-slate-800 border-white/5 hover:bg-slate-700/50' : 'bg-white border-slate-200 shadow-sm hover:bg-slate-50'} p-3 rounded-md flex flex-col items-center justify-center text-center min-h-[8rem] relative border transition-colors duration-300`}>
                    <h3 className={`text-xs font-medium mb-2 uppercase tracking-wide ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>{label}</h3>
                    <div className="flex-1 flex flex-col justify-center items-center w-full">
                        {type === 'weather' && <div className={`text-4xl mb-1 ${isDark ? 'text-white' : 'text-slate-700'}`}>{icon}</div>}
                        {type === 'sun' && (
                            <div className="flex flex-col gap-1 text-lg w-full px-2">
                                <div className="flex justify-center items-center gap-2"><i className="fa-solid fa-sunrise text-yellow-500 text-xs"></i><span className={`text-base ${isDark ? 'text-white' : 'text-slate-800'}`}>06:38</span></div>
                                <div className="flex justify-center items-center gap-2"><i className="fa-solid fa-sunset text-orange-500 text-xs"></i><span className={`text-base ${isDark ? 'text-white' : 'text-slate-800'}`}>17:39</span></div>
                            </div>
                        )}
                        {type === 'standard' && (<><div className={`text-3xl font-light mb-1 ${isDark ? 'text-white' : 'text-slate-800'}`}>{value}</div>{subtext && <div className={`text-[10px] ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>{subtext}</div>}</>)}
                        {type === 'compass' && (
                            <div className="relative w-16 h-16 flex items-center justify-center">
                                <div className={`absolute inset-0 border-2 rounded-full ${isDark ? 'border-slate-600' : 'border-slate-300'}`}></div>
                                <div className={`absolute text-[8px] top-1 ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>N</div>
                                <i className={`fa-solid fa-arrow-up text-2xl transition-transform duration-500 ${isDark ? 'text-white' : 'text-slate-800'}`} style={{ transform: `rotate(${value}deg)` }}></i>
                            </div>
                        )}
                        {children}
                    </div>
                </div>
            );

            // Unit Labels
            const speedUnit = useMetric ? "km/h" : "mph";
            const tempUnit = useMetric ? "¬∞C" : "¬∞F";
            const distUnit = useMetric ? "km" : "mi";

            return (
                <div className="flex flex-col h-full w-full">
                    <div className="flex-1 overflow-y-auto no-scrollbar pb-4 w-full">
                        <div className="max-w-7xl mx-auto w-full">
                            <StatusBanner statusData={currentData.flightStatus} />
                            <div className={`text-center mt-2 text-xs ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>Weather for your current location</div>
                            <div className="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 p-4 mt-1">
                                <MetricCard label="Weather" type="weather" icon={weatherIcon} />
                                <MetricCard label="Sun Times" type="sun" />
                                <MetricCard label="Temperature" value={`${currentData.temp}${tempUnit}`} type="standard" />
                                
                                {/* Updated Wind Card with More Visible Altitude Toggle */}
                                <MetricCard label={`Wind @ ${altitude}m`} value={`${displaySpeed} ${speedUnit}`} subtext={`Limit: ${useMetric ? '25' : '15'} ${speedUnit}`} type="standard">
                                    <div className="flex gap-1 mt-1 justify-center w-full">
                                        {[10, 80, 120].map(h => (
                                            <button 
                                                key={h}
                                                onClick={(e) => { e.stopPropagation(); setAltitude(h); }}
                                                className={`text-[10px] px-2 py-1 rounded transition-colors ${
                                                    altitude === h 
                                                    ? 'bg-green-500 text-white font-bold' 
                                                    : (isDark ? 'bg-slate-700 text-slate-300 hover:bg-slate-600' : 'bg-slate-200 text-slate-600 hover:bg-slate-300')
                                                }`}
                                            >
                                                {h}m
                                            </button>
                                        ))}
                                    </div>
                                </MetricCard>

                                <MetricCard label="Gusts" value={`${currentData.gusts} ${speedUnit}`} subtext={`Limit: ${useMetric ? '35' : '22'} ${speedUnit}`} type="standard" />
                                <MetricCard label="Wind Dir." value={displayDir} type="compass" />
                                <MetricCard label="Precip Prob" value={`${currentData.precip}%`} type="standard" />
                                <MetricCard label="Cloud Cover" value={`${currentData.cloudCover}%`} type="standard" />
                                <MetricCard label="Visibility" value={`${currentData.visibility} ${distUnit}`} type="standard" />
                                <MetricCard label="GPS Accuracy" value={currentData.gpsAccuracy ? `¬±${currentData.gpsAccuracy}m` : 'N/A'} subtext={currentData.gpsAccuracy ? "Real-time" : "No GPS"} type="standard" />
                                <MetricCard label="Kp Index" value={currentData.kp} subtext={currentData.isKpReal ? "Live" : "Est."} type="standard" />
                                <MetricCard label="Sats Locked" value="-" subtext="App Only" type="standard" /> 
                            </div>
                        </div>
                    </div>
                    <Timeline data={forecastData} selectedIndex={selectedIndex} setSelectedIndex={setSelectedIndex} isDark={isDark} />
                </div>
            );
        };

        const ForecastView = ({ data, isDark, useMetric }) => {
            const speedUnit = useMetric ? "km/h" : "mph";
            return (
                <div className={`flex-1 overflow-y-auto p-2 w-full ${isDark ? 'bg-black' : 'bg-slate-50'}`}>
                    <div className="max-w-5xl mx-auto w-full">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className={`text-xs border-b ${isDark ? 'text-slate-500 border-slate-800' : 'text-slate-400 border-slate-300'}`}>
                                    <th className="p-3 font-medium">Time</th>
                                    <th className="p-3 font-medium">Wind</th>
                                    <th className="p-3 font-medium">Gusts</th>
                                    <th className="p-3 font-medium">Precip</th>
                                    <th className="p-3 font-medium text-right">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((row) => {
                                    const statusColor = row.flightStatus.status === 'Good' ? 'text-green-500' : 
                                                      row.flightStatus.status === 'Caution' ? 'text-orange-500' : 'text-red-500';
                                    return (
                                        <tr key={row.id} className={`border-b text-sm ${isDark ? 'border-slate-800/50 hover:bg-slate-900/50 text-slate-200' : 'border-slate-200 hover:bg-white text-slate-700'}`}>
                                            <td className={`p-3 ${isDark ? 'text-slate-300' : 'text-slate-800'}`}>
                                                <div className="font-bold">{row.hourLabel}</div>
                                                <div className={`text-[10px] ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{row.dayLabel}</div>
                                            </td>
                                            <td className="p-3">{row.windSpeed} <span className={`text-xs ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{speedUnit}</span></td>
                                            <td className="p-3">{row.gusts} <span className={`text-xs ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{speedUnit}</span></td>
                                            <td className="p-3 text-blue-400">{row.precip > 0 ? `${row.precip}%` : '-'}</td>
                                            <td className={`p-3 font-bold text-right ${statusColor}`}>{row.flightStatus.status}</td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const WindView = ({ data, isDark }) => {
            const maxWind = Math.ceil(Math.max(...data.map(d => d.gusts || 0), 40) / 10) * 10; 
            
            const getPathPoints = (key) => {
                return data.map((d, i) => {
                    const val = (typeof d[key] === 'number' && !isNaN(d[key])) ? d[key] : 0;
                    const x = (i / (data.length - 1)) * 100;
                    const y = 100 - (val / maxWind) * 100;
                    return `${x},${y}`;
                }).join(' ');
            };

            const getAreaPath = (key) => {
                const points = getPathPoints(key);
                return `${points} 100,100 0,100`; 
            };

            return (
                <div className="flex-1 p-4 flex flex-col w-full max-w-6xl mx-auto h-full">
                    <h2 className={`text-xl font-bold mb-4 shrink-0 ${isDark ? 'text-slate-200' : 'text-slate-800'}`}>Wind Profile (24h)</h2>
                    
                    <div className={`rounded-lg p-6 border flex flex-col shadow-lg flex-1 min-h-0 relative transition-colors duration-300 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        
                        <div className="flex justify-between items-start mb-4 shrink-0">
                            <div className={`text-xs ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>Wind Speed vs Gusts</div>
                            {/* Updated Legend Text Color for visibility in Dark Mode */}
                            <div className={`flex gap-3 text-xs px-3 py-1 rounded border ${isDark ? 'bg-slate-800/90 border-slate-700 text-slate-300' : 'bg-slate-50 border-slate-200 text-slate-700'}`}>
                                <div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full bg-red-500/50 border border-red-500"></span> Gusts</div>
                                <div className="flex items-center gap-2"><span className="w-3 h-3 rounded-full bg-blue-500/50 border border-blue-500"></span> Speed</div>
                            </div>
                        </div>

                        <div className="flex flex-1 gap-2 min-h-0"> 
                            <div className={`flex flex-col justify-between text-[10px] py-0 text-right w-8 shrink-0 h-full pb-6 ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>
                                <span>{maxWind}</span>
                                <span>{Math.round(maxWind * 0.75)}</span>
                                <span>{Math.round(maxWind * 0.5)}</span>
                                <span>{Math.round(maxWind * 0.25)}</span>
                                <span>0</span>
                            </div>

                            <div className="flex-1 flex flex-col h-full w-full overflow-hidden">
                                <div className="flex-1 relative w-full min-h-0">
                                    <svg viewBox="0 0 100 100" preserveAspectRatio="none" className="absolute inset-0 w-full h-full overflow-visible">
                                        {[0, 25, 50, 75, 100].map(y => (
                                            <line key={y} x1="0" y1={y} x2="100" y2={y} stroke={isDark ? "#334155" : "#e2e8f0"} strokeWidth="0.5" vectorEffect="non-scaling-stroke" strokeDasharray="4" />
                                        ))}
                                        <polygon points={getAreaPath('gusts')} fill="rgba(239, 68, 68, 0.2)" stroke="none" />
                                        <polygon points={getAreaPath('windSpeed')} fill="rgba(59, 130, 246, 0.4)" stroke="none" />
                                        <polyline fill="none" stroke="#ef4444" strokeWidth="2" vectorEffect="non-scaling-stroke" points={getPathPoints('gusts')} strokeLinejoin="round" strokeLinecap="round" />
                                        <polyline fill="none" stroke="#3b82f6" strokeWidth="2" vectorEffect="non-scaling-stroke" points={getPathPoints('windSpeed')} strokeLinejoin="round" strokeLinecap="round" />
                                    </svg>
                                </div>
                                <div className={`h-6 w-full flex justify-between text-[10px] px-1 pt-2 shrink-0 ${isDark ? 'text-slate-400' : 'text-slate-500'}`}>
                                    {data.filter((_, i) => i % 6 === 0).map((d, i) => (
                                        <span key={i} className="text-center" style={{ width: '30px' }}>{d.hourLabel}</span>
                                    ))}
                                    <span className="text-center" style={{ width: '30px' }}>{data[data.length-1]?.hourLabel}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className={`mt-4 p-4 rounded text-sm border shrink-0 ${isDark ? 'bg-slate-900 text-slate-300 border-slate-800' : 'bg-white text-slate-600 border-slate-200'}`}>
                        <p><span className={`font-bold ${isDark ? 'text-white' : 'text-slate-900'}`}>Analysis:</span> Max gusts reach <span className={`${isDark ? 'text-white' : 'text-slate-900'}`}>{Math.max(...data.map(d=>d.gusts))} {isDark ? '' : ''}</span> in the next 24 hours.</p>
                    </div>
                </div>
            );
        };

        const MapView = ({ lat, lon, isDark }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const tileLayerRef = useRef(null);
            const markersRef = useRef([]);

            const fetchAirspaceData = async (latitude, longitude, map) => {
                const radius = 15000; 
                const query = `
                    [out:json][timeout:25];
                    (
                      node["aeroway"~"aerodrome|heliport"](around:${radius},${latitude},${longitude});
                      way["aeroway"~"aerodrome|heliport"](around:${radius},${latitude},${longitude});
                      relation["aeroway"~"aerodrome|heliport"](around:${radius},${latitude},${longitude});
                    );
                    out center;
                `;
                
                try {
                    const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    data.elements.forEach(element => {
                        const elLat = element.lat || element.center.lat;
                        const elLon = element.lon || element.center.lon;
                        const type = element.tags.aeroway;
                        const name = element.tags.name || "Unknown Aerodrome";
                        
                        const zoneRadius = type === 'heliport' ? 1500 : 4000;
                        const color = '#ef4444';

                        const circle = L.circle([elLat, elLon], {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.2,
                            weight: 1,
                            radius: zoneRadius
                        }).addTo(map).bindPopup(`
                            <strong>No Fly Zone</strong><br/>
                            ${name}<br/>
                            <span style="font-size:10px; color:#666;">${type.toUpperCase()} ‚Ä¢ ${zoneRadius/1000}km Buffer</span>
                        `);
                        
                        const icon = L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div style='font-size: 14px; text-align: center;'>${type === 'heliport' ? 'üöÅ' : '‚úàÔ∏è'}</div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        const marker = L.marker([elLat, elLon], { icon: icon }).addTo(map);

                        markersRef.current.push(circle);
                        markersRef.current.push(marker);
                    });

                } catch (error) {
                    console.error("Failed to load airspace data", error);
                }
            };

            useEffect(() => {
                if (!mapContainerRef.current) return;
                
                if (!mapInstanceRef.current) {
                    mapInstanceRef.current = L.map(mapContainerRef.current).setView([lat, lon], 12);
                }

                const map = mapInstanceRef.current;

                const darkTiles = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
                const lightTiles = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
                const activeTiles = isDark ? darkTiles : lightTiles;

                if (tileLayerRef.current) {
                    map.removeLayer(tileLayerRef.current);
                }

                tileLayerRef.current = L.tileLayer(activeTiles, {
                    attribution: '&copy;OpenStreetMap, &copy;CartoDB',
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(map);

                markersRef.current.forEach(layer => map.removeLayer(layer));
                markersRef.current = [];

                const userIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style='background-color:#22c55e; width: 14px; height: 14px; border-radius: 50%; border: 2px solid ${isDark ? 'white' : 'black'}; box-shadow: 0 0 10px #22c55e;'></div>`,
                    iconSize: [14, 14],
                    iconAnchor: [7, 7]
                });
                const userMarker = L.marker([lat, lon], { icon: userIcon }).addTo(map).bindPopup("Your Location");
                markersRef.current.push(userMarker);

                fetchAirspaceData(lat, lon, map);

                setTimeout(() => map.invalidateSize(), 100);

            }, [lat, lon, isDark]);

            useEffect(() => {
                if (mapInstanceRef.current) {
                    mapInstanceRef.current.setView([lat, lon], 12);
                }
            }, [lat, lon]);

            return (
                <div className="flex-1 relative w-full h-full min-h-0">
                    <div ref={mapContainerRef} className="absolute inset-0 z-0 w-full h-full" />
                    <div className={`absolute bottom-4 left-4 right-4 backdrop-blur p-2 rounded text-xs z-[1000] border max-w-md mx-auto ${isDark ? 'bg-black/80 text-slate-300 border-slate-700' : 'bg-white/90 text-slate-600 border-slate-300'}`}>
                        <i className="fa-solid fa-triangle-exclamation text-yellow-500 mr-2"></i>
                        Showing airports/helipads from OpenStreetMap. <strong>Advisory only.</strong> Always check official local aviation charts.
                    </div>
                </div>
            );
        };

        const SettingsView = ({ isDark, toggleTheme, useMetric, toggleMetric }) => {
            return (
                <div className={`flex-1 p-6 overflow-y-auto ${isDark ? 'text-slate-300' : 'text-slate-700'}`}>
                    <h2 className={`text-2xl font-bold mb-6 ${isDark ? 'text-white' : 'text-slate-900'}`}>Settings</h2>
                    
                    <div className={`rounded-lg border p-4 mb-4 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <h3 className="text-sm font-bold mb-4 uppercase opacity-70">Preferences</h3>
                        
                        {/* Units Toggle */}
                        <div className="flex justify-between items-center mb-6">
                            <span>Units</span>
                            <div className="flex bg-slate-700/30 rounded-lg p-1">
                                <button 
                                    onClick={() => !useMetric && toggleMetric()}
                                    className={`px-3 py-1 text-xs rounded transition-all ${useMetric ? (isDark ? 'bg-slate-600 text-white shadow' : 'bg-white text-slate-900 shadow') : 'opacity-50'}`}
                                >
                                    Metric (km/h)
                                </button>
                                <button 
                                    onClick={() => useMetric && toggleMetric()}
                                    className={`px-3 py-1 text-xs rounded transition-all ${!useMetric ? (isDark ? 'bg-slate-600 text-white shadow' : 'bg-white text-slate-900 shadow') : 'opacity-50'}`}
                                >
                                    Imperial (mph)
                                </button>
                            </div>
                        </div>

                        {/* Theme Toggle (Duplicate of Header) */}
                        <div className="flex justify-between items-center">
                            <span>Theme</span>
                            <button 
                                onClick={toggleTheme}
                                className={`px-4 py-2 rounded text-xs font-bold border transition-colors ${isDark ? 'bg-slate-800 border-slate-700 hover:bg-slate-700' : 'bg-slate-100 border-slate-300 hover:bg-slate-200'}`}
                            >
                                {isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode'}
                            </button>
                        </div>
                    </div>

                    <div className={`rounded-lg border p-4 mb-4 ${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <h3 className="text-sm font-bold mb-4 uppercase opacity-70">About</h3>
                        <p className="text-sm mb-2"><strong>Kiwispin</strong> v1.0.0</p>
                        <p className="text-xs opacity-70 mb-4">
                            Real-time UAV forecasts, solar activity data, and airspace advisory maps for drone pilots.
                        </p>
                        <div className="text-xs space-y-1 opacity-50">
                            <p>Weather Data: Open-Meteo</p>
                            <p>Space Weather: NOAA SWPC</p>
                            <p>Maps: OpenStreetMap & CartoDB</p>
                        </div>
                    </div>

                    <div className="text-center mt-8">
                        <a href="https://kiwispin.app" target="_blank" className="text-green-500 text-sm hover:underline">
                            ¬© 2025 Kiwispin.app
                        </a>
                        <p className="text-[10px] mt-2 opacity-40">Made with ü•ù in New Zealand</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('Conditions');
            const [forecastData, setForecastData] = useState([]);
            const [selectedIndex, setSelectedIndex] = useState(0);
            const [loading, setLoading] = useState(true);
            const [location, setLocation] = useState({ lat: -37.7870, lon: 175.2793, name: "Hamilton, New Zealand" });
            const [isDark, setIsDark] = useState(true); 
            const [useMetric, setUseMetric] = useState(true); // New State for Units

            const toggleTheme = () => setIsDark(!isDark);
            const toggleMetric = () => {
                setUseMetric(!useMetric);
                // Trigger re-fetch to convert units
                // In a real app, we might just convert the existing data in memory
                updateLocation(location.lat, location.lon, location.name, null, !useMetric);
            };

            const updateLocation = async (lat, lon, name, gpsAccuracy = null, metricOverride = null) => {
                setLocation({ lat, lon, name });
                setLoading(true);
                
                // Determine which metric setting to use (current state or override)
                const metricSetting = metricOverride !== null ? metricOverride : useMetric;

                let kpData = { val: (1 + Math.random() * 2).toFixed(1), isReal: false };
                try {
                    kpData = await fetchSpaceWeather();
                } catch (e) {
                    console.warn("Kp fetch failed", e);
                }

                fetchWeatherData(lat, lon, gpsAccuracy, kpData, metricSetting).then(data => {
                    setForecastData(data);
                    setLoading(false);
                    setSelectedIndex(0);
                });
            };

            const handleLocationSelect = (lat, lon, name) => {
                updateLocation(lat, lon, name);
            };

            useEffect(() => {
                // Initial Load
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const { latitude, longitude, accuracy } = pos.coords;
                            updateLocation(latitude, longitude, "Current Location", accuracy);
                        },
                        (err) => {
                            updateLocation(-37.7870, 175.2793, "Hamilton, New Zealand", null);
                        },
                        { enableHighAccuracy: true }
                    );
                } else {
                    updateLocation(-37.7870, 175.2793, "Hamilton, New Zealand", null);
                }
            }, []); // Run once on mount

            if (loading && !forecastData.length) return <div className={`h-full flex items-center justify-center text-xl ${isDark ? 'bg-black text-green-500' : 'bg-white text-green-600'}`}><i className="fa-solid fa-spinner fa-spin mr-2"></i> Loading...</div>;

            const currentData = forecastData[selectedIndex] || {};

            return (
                <div className={`flex flex-col h-full w-full shadow-2xl overflow-hidden transition-colors duration-300 ${isDark ? 'bg-black' : 'bg-slate-50'}`}>
                    <Header locationName={location.name} onLocationSelect={handleLocationSelect} isDark={isDark} toggleTheme={toggleTheme} />

                    <div className="flex-1 overflow-hidden flex flex-col relative w-full min-h-0">
                        {activeTab === 'Conditions' && (
                            <ConditionsView 
                                currentData={currentData} 
                                forecastData={forecastData}
                                selectedIndex={selectedIndex}
                                setSelectedIndex={setSelectedIndex}
                                isDark={isDark}
                                useMetric={useMetric}
                            />
                        )}
                        {activeTab === 'Forecast' && <ForecastView data={forecastData} isDark={isDark} useMetric={useMetric} />}
                        {activeTab === 'Wind' && <WindView data={forecastData} isDark={isDark} />}
                        {activeTab === 'Map' && <MapView lat={location.lat} lon={location.lon} isDark={isDark} />}
                        {activeTab === 'Checks' && <ChecklistView isDark={isDark} />}
                        {activeTab === 'Settings' && (
                            <SettingsView 
                                isDark={isDark} 
                                toggleTheme={toggleTheme} 
                                useMetric={useMetric} 
                                toggleMetric={toggleMetric} 
                            />
                        )}
                    </div>

                    <div className={`${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} border-t flex justify-center px-4 py-3 shrink-0 z-20 w-full transition-colors duration-300`}>
                        <div className="flex justify-between w-full max-w-lg">
                        {[
                            { id: 'Conditions', icon: 'fa-cloud-sun', label: 'Conditions' },
                            { id: 'Forecast', icon: 'fa-calendar', label: 'Forecast' },
                            { id: 'Wind', icon: 'fa-wind', label: 'Wind' },
                            { id: 'Map', icon: 'fa-map', label: 'Map' },
                            { id: 'Checks', icon: 'fa-list-check', label: 'Checks' },
                            { id: 'Settings', icon: 'fa-gear', label: 'Settings' }
                        ].map((tab) => (
                            <div 
                                key={tab.id} 
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col items-center cursor-pointer transition-colors px-2 ${activeTab === tab.id ? 'text-green-500' : (isDark ? 'text-slate-500 hover:text-slate-300' : 'text-slate-400 hover:text-slate-600')}`}
                            >
                                <i className={`fa-solid ${tab.icon} text-lg`}></i>
                                <span className="text-[9px] mt-1">{tab.label}</span>
                            </div>
                        ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
